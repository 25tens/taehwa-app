{% extends 'post/base.html' %}

 

{% block content %}
   <div >
        
        <h1>{{ post.title }}</h1>
         <img src="{{ post.photo.url }}" class="post_photo" />
        <p>{{ post.content|linebreaksbr }}</p>
        {% if post.published_date %}
            <div>
                {{ post.published_date }}
            </div>
        {% endif %}
             </div>
{% endblock %}
